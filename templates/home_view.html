{% extends 'base.html' %}

{% block content %}

<h1>{{ object.title }} (id: {{ object.id }})!</h1>
<p>{{ object.content }}!</p>

<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li>{{ x.title }} - {{ x.content }}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
