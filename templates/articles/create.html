{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form action="/articles/" method="POST">
        {% crsf_token %}
        <input type="text" name="title">
        <textarea name="content" cols="30" rows="10"></textarea>
    </form>
</div>

<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href="/articles/{{ x.id }}/">{{ x.title }} - {{ x.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
