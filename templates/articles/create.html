{% extends 'base.html' %}

{% block content %}

{% if not created %}
<div class="container">
    <form action="." method="POST">
        {% csrf_token %}
        <div style="margin-top: 10px;">
            <input type="text" name="title" placeholder="title">
        </div>
        <div style="margin-top: 10px;">
            <textarea name="content" cols="30" rows="10" placeholder="content"></textarea>           
        </div>
        <div style="margin-top: 10px;">
            <button type="submit">create article</button>
        </div>
    </form>
</div>

{% else %}

<div class="container">
    <p>Your article is created</p>
    <ul>
        <li><a href="/articles/{{ object.id }}/">{{ object.title }} - {{ object.content }}</a></li>
    </ul>
</div>
{% endif %}

{% endblock %}
